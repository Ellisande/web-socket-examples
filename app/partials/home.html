<div class="pure-u-1" ng-init="lockedIn = false;">
    <form action="" class="pure-form pure-u-1" ng-init="goldPrice = 100.00">
        <fieldset>
            <legend>How much gold would you like?</legend>
            <label for="quanity">Quanity</label><input type="number" name="quantity" ng-model="goldOunces.quantity">
            <span class="price">{{pricePerOunce | number:2}} / ounce</span>
            <span class="total">Total: {{goldOunces.total | number:2}}</span>
        </fieldset>
    </form>
    <div class="pure-u-1">
            <div class="pure-u-1" ng-show="lockedIn" ng-class="low: duration.asSeconds() < 10" ng-controller="TimerCtrl">
                <span class="timer" >{{duration.minutes() | timer}}:{{duration.seconds() | timer}}</span><span> Price Lock In Time Remaining </span>
            </div>
            <button class="pure-button" ng-disabled="lockedIn" ng-click="lockedIn=true">Lock in Rate</button>
            <button class="pure-button" ng-disabled="!lockedIn" ng-click="lockedIn=false">Buy now</button>
    </div>
</div>
